<h2 class="mat-title">Drop a file</h2>
<div
  class="dropzone"
  ngxFileDropzone
  [readMode]="readMode"
  (fileDrop)="addFile($event)"
></div>

@if (files.length) {
  <h2 class="mat-title">Dropped files</h2>
}

<ul>
  @for(file of files; track $index) {
    <li>
      {{ file.name }} ({{ file.size }} bytes) read using {{ readMode | readMode }}
      <pre>{{ file.content }}</pre>
    </li>
  }
</ul>
