<h2 class="mat-title">Drop a file</h2>
<div
  class="dropzone"
  ngxFileDropzone
  [readMode]="readMode"
  (fileDrop)="addFile($event)"
></div>

<h2 class="mat-title" *ngIf="files.length">Dropped files</h2>
<ul>
  <li *ngFor="let file of files">
    {{ file.name }} ({{ file.size }} bytes) read using {{ readMode | readMode }}
    <pre>{{ file.content }}</pre>
  </li>
</ul>
